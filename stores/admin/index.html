<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stores Hub</title>

    <link rel="icon" type="image" href="https://theimaara.co.ke/assets/Logos/imaaralogo.png">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()"></span>
            </div>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <a href="../admin/registration/index.html" style="text-decoration: none; text-align: center;">If not a user click here</a>

    <script src="./assets/js/index.js"></script>
</body>
</html>
